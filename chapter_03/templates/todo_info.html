<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ data.title }}</h1>
        <table>
            {% for key, value in data.items %}
                {% if key != 'title' %}
                    <tr>
                        <th>{{ key }}</th>
                        <td>{{ value }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </table>
    </div>
    <div class="button-group" style="text-align: center; margin-top: 30px;">
    <a href="{% url 'todo_update' todo_id=data.id %}" class="btn">✏️ 수정하기</a>
    <a href="{% url 'todo_delete' todo_id=data.id %}" class="btn" onclick="return confirm('정말 삭제하시겠습니까?');">🗑 삭제하기</a>
    <a href="{% url 'todo_toggle' todo_id=data.id %}" class="btn">
        {% if data.is_completed %}⭕ 완료 취소하기{% else %}✅ 완료 처리하기{% endif %}
    </a>
    <a href="{% url 'todo_list' %}" class="btn">📋 목록으로</a>

    </div>

    <style>
    .btn {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 18px;
        margin: 5px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background 0.2s ease-in-out;
    }

    .btn:hover {
        background-color: #0056b3;
    }
    </style>



</body>
</html>
