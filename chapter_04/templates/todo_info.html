{% extends 'todo/base.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background: #f0f0f0;
    }
    a {
        text-decoration: none;
        color: #333;
    }
    .button-group {
        background-color: #007bff;
        color: white;
        border: none;
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .button-group:hover {
        background-color: #0056b3;
    }
    #delete-button {
        background-color: #ff1122;
    }
    #delete-button:hover {
        background-color: #cc1122;
    }
</style>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>{{ todo.title }}</h1>
        <div>
            <button class="button-group" onclick="location.href='{% url 'todo_update' todo.id %}'">수정하기</button>
            <button class="button-group" id="delete-button" onclick="location.href='{% url 'todo_delete' todo.id %}'">삭제하기</button>
        </div>
    </div>

    <table>
        <tr><th>설명</th><td>{{ todo.description }}</td></tr>
        <tr><th>시작일</th><td>{{ todo.start_date }}</td></tr>
        <tr><th>마감일</th><td>{{ todo.end_date }}</td></tr>
        <tr><th>완료 여부</th><td>{{ todo.is_completed|yesno:"완료됨,미완료" }}</td></tr>
        <tr><th>생성일</th><td>{{ todo.created_at }}</td></tr>
        <tr><th>수정일</th><td>{{ todo.updated_at }}</td></tr>
    </table>
</div>
{% endblock %}
